<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hng X Stage 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resets.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Dashboard</h1>
      <div>
        <p class="slackUsername" data-testid="slackUserName">Akpokighe Marvellous O.</p>
      </div>
      <div>
        <h2>Slack Display Picture:</h2>
        <img
          src="slackProfileImg.jpg"
          alt="AkpokigheMarvellous O."
          data-testid="slackDisplayImage"
          class="profileImg"
        />
      </div>
      <div class="card">
        <h2>Current Day of the Week:</h2>
        <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
      </div>
      <div class="card">
        <h2>Current UTC Time:</h2>
        <p id="currentUTCTime" data-testid="currentUTCTime"></p>
      </div>
      <div class="card">
        <h2>Track:</h2>
        <p data-testid="myTrack">Frontend</p>
      </div>
      <div class="card">
        <h2>GitHub URL:</h2>
        <button>
        <a
          href="https://github.com/AkpokigheMarvellous"
          data-testid="githubURL"
          >GitHub Repository</a>
    </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
